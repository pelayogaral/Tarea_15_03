<h3>Ejemplo de Carrousel</h3><hr>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://img.freepik.com/foto-gratis/angulo-vista-rascacielos_1359-1105.jpg?size=626&ext=jpg&ga=GA1.2.1102059243.1646829016" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/foto-gratis/distrito-central-negocios-singapur_335224-638.jpg?size=626&ext=jpg&ga=GA1.2.1102059243.1646829016" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/foto-gratis/disparo-angulo-edificios-altos-cielo-despejado-frankfurt-alemania_181624-30909.jpg?size=626&ext=jpg&ga=GA1.1.1102059243.1646829016" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
